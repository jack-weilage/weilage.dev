pre-push:
  parallel: true
  commands:
    lint:
      run: pnpm lint

#TODO: This should include more robust checks.
pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,svelte}"
      run: pnpm eslint {staged_files}
    stylelint:
      glob: "*.{svelte,pcss,css}"
      run: pnpm stylelint {staged_files}
    svelte-check:
      glob: "*.svelte"
      run: pnpm svelte-check {staged_files}
