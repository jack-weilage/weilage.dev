pre-push:
  parallel: true
  commands:
    svelte-check:
      run: npm run check
    lint:
      run: npm run lint

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,svelte}"
      run: npm run lint:eslint {staged_files}
    stylelint:
      glob: "*.{svelte,pcss,css}"
      run: npm run lint:stylelint {staged_files}
