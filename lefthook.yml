pre-push:
  parallel: true
  commands:
    svelte-check:
      run: pnpm check
    lint:
      run: pnpm lint

#TODO: This should include more robust checks.
pre-commit:
  parallel: true
  commands:
    eslint:
      root: apps/web
      glob: "*.{js,ts,svelte}"
      run: pnpm lint:eslint {staged_files}
    stylelint:
      root: apps/web
      glob: "*.{svelte,pcss,css}"
      run: pnpm lint:stylelint {staged_files}
    svelte-check:
      root: apps/web
      glob: "*.svelte"
      run: pnpm check {staged_files}
