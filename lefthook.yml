pre-push:
  parallel: true
  commands:
    lint:
      run: pnpm lint
    format:
      run: pnpm format

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{js,ts,svelte,json,yml,yaml}'
      exclude: 'pnpm-lock.yaml'
      run: pnpx prettier --cache --write {staged_files} && git add {staged_files}
