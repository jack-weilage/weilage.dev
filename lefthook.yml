pre-push:
  parallel: true
  commands:
    lint:
      run: pnpm lint
    format:
      run: pnpm format

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{js,ts,svelte,json,yml,yaml}'
      exclude: 'pnpm-lock.yaml'
      run: pnpx prettier --plugin-search-dir=. --write {staged_files} --ignore-path=.gitignore && git add {staged_files}
    eslint:
      glob: '*.{js,ts,svelte}'
      run: pnpm eslint {staged_files} --fix && git add {staged_files}
    stylelint:
      glob: '*.{svelte,pcss,css}'
      run: pnpm stylelint {staged_files} --fix && git add {staged_files}
