pre-push:
  parallel: true
  commands:
    svelte-check:
      run: npm run check
    eslint:
      files: git diff --name-only main
      glob: "*.{js,ts}"
      run: npm run lint:eslint {files}
    stylelint:
      files: git diff --name-only main
      glob: "*.{pcss,svelte}"
      run: npm run lint:stylelint {files}

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,svelte}"
      run: npm run lint:eslint {staged_files}
    stylelint:
      glob: "*.{svelte,pcss,css}"
      run: npm run lint:stylelint {staged_files}
